name: Docker build

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ruby_version 共通化のためのジョブ
  # 参考: https://docs.github.com/en/actions/how-tos/writing-workflows/choosing-what-your-workflow-does/running-variations-of-jobs-in-a-workflow#example-using-an-output-to-define-two-matrices
  define-matrix:
    runs-on: ubuntu-latest
    outputs:
      ruby-versions: ${{ steps.ruby-versions.outputs.ruby-versions }}
    steps:
      - uses: actions/checkout@v4
      - name: Define Ruby versions
        id: ruby-versions
        run: echo "ruby-versions=$(jq -c < ruby-versions.json)" >> "$GITHUB_OUTPUT" # 1行にする必要があるので "jq -c" を実施
        working-directory: .github/workflows/

  build:
    timeout-minutes: 30
    needs:
      - define-matrix
    strategy:
      matrix:
        ruby_version: ${{ fromJSON(needs.define-matrix.outputs.ruby-versions) }}
        platform:
          - { runner: 'linux-arm64-public', image: 'linux/arm64' }
          - { runner: 'ubuntu-24.04', image: 'linux/amd64' }

    runs-on: ${{ matrix.platform.runner }}
    steps:
      - name: Check out Git repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # manifest で結合するため、buildx を利用せずにビルドする
      - name: Build
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6.15.0
        with:
          context: .
          platforms: ${{ matrix.platform.image }}
          push: false
          build-args: |
            RUBY_VERSION=${{ matrix.ruby_version }}
